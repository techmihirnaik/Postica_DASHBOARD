          <div class="add-customer">
            <h3><b>ADD CUSTOMER</b></h3>
            <hr />

            <form>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationDefault01"
                    ><b>Customer First name</b
                    ><span style="color: red">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="validationDefault01"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="validationDefault02"
                    ><b>Customer Last name1</b
                    ><span style="color: red">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="validationDefault02"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="validationDefault02"
                    >Customer Email Addres<span style="color: red"
                      >*</span
                    ></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="validationDefault02"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="inputAddress"
                    >Customer Address<span style="color: red">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="inputAddress"
                    placeholder="Address"
                    required
                  />
                </div>

                <div class="col-md-6 mb-3">
                  <label for="inputAddress"
                    >Address 2<span style="color: red">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="inputAddress"
                    placeholder="Address"
                    required
                  />
                </div>

                <div class="col-md-6 mb-3">
                  <label for="inputNumbee"
                    >Customer Phone Number<span style="color: red"
                      >*</span
                    ></label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="inputNumber"
                    placeholder="Phone Number"
                    required
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationDefault03"
                    ><b>City</b> <span style="color: red">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="validationDefault03"
                    required
                  />
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationDefault04"
                    >State<span style="color: red">*</span></label
                  >
                  <select
                    class="custom-select"
                    id="validationDefault04"
                    required
                  >
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationDefault05"
                    >Zip<span style="color: red">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="validationDefault05"
                    required
                  />
                </div>
              </div>

              <button class="btn btn-primary mt-2" type="submit">Submit</button>
            </form>
          </div>
