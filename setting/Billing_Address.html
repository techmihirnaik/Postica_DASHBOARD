<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
   
    <title>Hello, world!</title>
  </head>
  <body>
<br>
    <div class="container mt-5">
        <h3>Billing Address</h3>
        <form class="row g-3">
          <div class="col-md-12">
            <label for="firstName" class="form-label">Address Line 1</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
        <br>
          <div class="col-md-12">
            <label for="lastName" class="form-label">Address Line 2</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
          <br>
          <div class="col-md-12">
            <label for="emailInfo" class="form-label">Pincode</label>
            <input type="email" class="form-control" id="emailInfo" required>
          </div>
          <br>
          <div class="col-md-12">
            <label for="phoneNumber" class="form-label">City</label>
            <input type="text" class="form-control" id="phoneNumber" >
          </div>
          <br>
          <div class="col-md-12">
            <label for="comments" class="form-label">State</label>
            <textarea class="form-control" id="comments"  required></textarea>
          </div>
          <br>
          <div class="col-md-12">
            <label for="comments" class="form-label">Phone Number</label>
            <textarea class="form-control" id="comments"  required></textarea>
          </div>
          <br>
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
